    <script>
        function imprimirNumerosTimeout(desde, hasta) {
            let numero = desde;
            setTimeout(function next() {
                console.log(numero);
                if (numero < hasta) {
                    setTimeout(next, 1000);
                }
                numero++;
            }, 1000);
        }        
    </script>
