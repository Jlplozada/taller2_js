    <script>
        function findIndex(array, callback) {
            for (let i = 0; i < array.length; i++) {
                if (callback(array[i])) {
                    return i;
                }
            }
            return undefined;
        }
        console.log(findIndex([4, 9, 15, 3], esMayorA10)); // 2
        console.log(findIndex([4, 9, 3], esMayorA10)); // undefined
    </script>
