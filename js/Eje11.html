<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <a href="../index.html">Volver</a>
    </div>
    <script>
        let i=0; //define el valor de i como cero
        setTimeout(() => alert(i), 100); //imprimir en alerta el valor de i que tenga en 100ms
        for (let j = 0; j < 100000000; j++) {
            i++;//aumenta el valor de i con un bucle de for hasta llegar a al valor de j 100000000
        }
    </script>
</body>
</html>
