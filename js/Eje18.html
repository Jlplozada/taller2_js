    <script type="module" src="">
        
        const leer =async ()=>{
            try {
                return await fetch("./json18.json");
            } catch (error) {
                console.log(error);
            }
        }
        leer().then(data=>{
            data.json().then(body=> {
                const filtro = body.filter(item => item.body.startsWith("l"))
                console.table(filtro);
            });
        }).then(body=>{
            console.table(body);
        })

    </script>
