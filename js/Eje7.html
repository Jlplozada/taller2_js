<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <div>
        <a href="../index.html">Volver</a>
    </div>
    <script>
        function find(array, callback) {
            for (let element of array) {
                if (callback(element)) {
                    return element;
                }
            }
            return undefined;
        }   

        const esMayorA10 = (num) => num > 10;
        console.log(find([4, 9, 15, 3], esMayorA10));
        console.log(find([4, 9, 3], esMayorA10)); 

    </script>
</body>
</html>
